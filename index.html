<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="sideBar">
            <img class="sidebarBackgroundPicture" src="sidebarBackgroundPicture.jpg" alt="">
            <div class="logo">
                <img class="VulturesLogo" src="Vultures.jpeg" alt="Logo of Vultures">
                <div class="logoWords">Vultures 1 Roll Out</div>
            </div>
        </div>
        <div class="formBar">
            <div class="top">
                <p>This is the official website for the roll-out of Vultures! Y$ <br>
                    Sign-Up to be notified of the drop and buy the Merch!
                </p>
            </div>

            <div class="inputs">
                <form action="example.com/path" method="post">

                    <div class="left-side">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">

                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" name="phoneNumber" id="phoneNumber">

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="right-side">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">


                        <label for="confirmedPassword">Confirm Password</label>
                        <input type="password" name="confirmedPassword" id="confirmedPassword">
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button type="submit">submit</button>
                <p class="signUpNote">Already Signed-Up?<span> Log In</span></p>
            </div>
        </div>
    </div>

</body>
</html>
